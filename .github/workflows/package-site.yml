name: Package static site (ZIP)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure site folder exists
        run: |
          if [ ! -d "site" ]; then
            echo "Missing ./site folder"
            exit 1
          fi

      - name: Create zip
        run: |
          cd site
          zip -r ../site.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-zip
          path: site.zip
