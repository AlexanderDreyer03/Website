name: Build static site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Try Next.js static export first (out/), fallback to Vite (dist/)
      - name: Build (Next export or Vite)
        run: |
          set -e
          npm run build
          if [ -d "out" ]; then
            echo "Detected Next export: out/"
          elif [ -d "dist" ]; then
            echo "Detected Vite build: dist/"
          else
            echo "Neither out/ nor dist/ found. Check your build config."
            exit 1
          fi

      - name: Pack artifact
        run: |
          if [ -d "out" ]; then
            cd out
            zip -r ../site.zip .
          else
            cd dist
            zip -r ../site.zip .
          fi

      - name: Upload artifact (site.zip)
        uses: actions/upload-artifact@v4
        with:
          name: site-zip
          path: site.zip
